<div>
    <h1>Report For: {{reportViewer.report.companyName}}</h1>
    <h3>Date Visited {{reportViewer.report.myDate | date:'yyyy-MM-dd'}}</h3>
    <div style="margin: 5px;">
        {{reportViewer.report.introduction}}
    </div>
    <div style="margin: 1em" ng-repeat="(index, x) in reportViewer.report.reportItems">
        <div><b>{{index + 1}}.</b> {{x.rule.description}}</div>
        - <b>Notes: </b>{{x.notes}}
    </div>

    <div>
        {{reportViewer.report.closing}}
    </div>
</div>
